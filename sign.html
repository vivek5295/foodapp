<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitFuel</title>
    <link rel="stylesheet" href="sign login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">Fit<span>Fuel</span></div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Log In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="signup-section">
        <div class="container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn primary-btn">Sign Up</button>
            </form>
            <div id="signupMessage" class="error-message"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 FitFuel. All rights reserved.</p>
        </div>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
